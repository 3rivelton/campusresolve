<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Painel Principal</title>
    </h:head>
    <h:body>
        <b:growl id="growMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">
            <b:navBar brand="Campus Resolve" brandHref="indexUsuario.xhtml" fluid="true">
                <b:navbarLinks>
                    <b:navLink value="Nova Manifestação" href="#" onclick="$('.mRegistrarDenuncia').modal('show')"></b:navLink>   
                </b:navbarLinks>
                <b:navbarLinks pull="right">
                    <b:navLink value="" iconAwesome="fa-power-off" onclick="location.href = 'login.xhtml';ajax:loginController.logout()"></b:navLink>  
                </b:navbarLinks>
            </b:navBar>
            <b:panelGrid colSpans="2,10">
                <b:panel>
                    <b:row><b:label value="Nome: #{loginController.servidorLogado.nome}" style="margin-right: 3px" /></b:row>
                </b:panel>
                <b:panel style="background-color: greenyellow" title="Denúncas" collapsible="false">
                    <b:panelGrid columns="4">
                        <c:forEach items="#{denunciaController.listarDenuncias(loginController.servidorLogado)}" var="denuncia">
                            <b:panel title="Titulo" collapsible="false" 
                                     style=" align-content: center; align-items: center; margin: 10px;">
                                <b:row style="margin: 5px;">
                                    <b:label value="Descrição" severity="success" style="margin-right: 3px" />
                                    <h:outputText value="#{denuncia.descricaoDenuncia}" />                  
                                </b:row>
                            </b:panel>
                        </c:forEach>
                    </b:panelGrid>
                </b:panel>
            </b:panelGrid>
        </b:form>
    </h:body>
</html>
